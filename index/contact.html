<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Контакты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style> 
    a { color: white; }
    html {
      position: relative;
      min-height: 100%;
    }
    body {
      margin-bottom: 60px; 
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px; 
      line-height: 5px; 
      background-color:#00FF00;
    }
  </style>
</head>
<body class="bg-success">
  <!-- Навигация -->
  <div class="container bg-secondary">
    <div class="row text-center py-3">
      <div class="col"><a href="index.html">Главная</a></div>
      <div class="col"><a href="contact.html">Контакты</a></div>
      <div class="col"><a href="gal.html">Галерея</a></div>
      <div class="col"><a href="chat.html">Чат</a></div>
    </div>
  </div>

  <!-- Контактная информация -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6 text-center">
        <h2>Свяжись с нами</h2>
        <p>Телефон: +7 (999) 999-99-99</p>
        <p>Email: <a href="mailto:info@nonsensemail.com">info@nonsensemail.com</a></p>
      </div>
      <div class="col-md-6 text-center">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Placeholder Image" width="140" height="140" class="rounded-circle">
        <h3>Мы на связи</h3>
        <p>Готовы ответить на все ваши вопросы и помочь с выбором!</p>
      </div>
    </div>
  </div>

  <!-- Форма обратной связи -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <fieldset>
          <legend>Обратная связь</legend>
          <label>Имя:
            <input type="text" name="name" class="form-control mb-3" maxlength="100" placeholder="Ваше имя">
          </label>
          <label>Ваше мнение:
            <textarea name="feedback" class="form-control mb-3" rows="4" placeholder="Ваш отзыв или вопрос"></textarea>
          </label>
          <button type="submit" class="btn btn-secondary">Отправить</button>
        </fieldset>
      </div>
    </div>
  </div>

  <footer class="footer py-5 bg-dark">
    <div class="container px-4"><p class="m-0 text-center text-white">Все права защищены © Сайт Базис 2024</p></div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93f4e23iRmgkTfLQuF0DWXhoX4nFJN3O9MLhx21Jhtv5BRzHxN+5RFVkhtKpKC" crossorigin="anonymous"></script>
</body>
</html>
